<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Manager | Project Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js" defer></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="../users/list.html">Project Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../users/list.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../projects/list.html">Projects</a>
            </li>
          </ul>
          <button class="btn btn-outline-secondary btn-sm" id="logout-btn" type="button">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <main class="container py-4" id="project-detail-root">
      <a class="btn btn-link mb-3" href="list.html">&larr; Back to projects</a>
      <div id="project-header" data-render="project-header">
        <div class="alert alert-info">Loading project…</div>
      </div>
      <section class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2 class="h5 mb-0">Tasks</h2>
          <a class="btn btn-sm btn-outline-primary" id="new-task-page" href="../tasks/create.html">
            Open task form
          </a>
        </div>
        <div class="card-body">
          <div
            id="task-form-feedback"
            data-render="form-status"
            data-refresh="#tasks-list"
            data-reset-form="true"
          ></div>
          <form
            id="task-create-form"
            class="row g-3 mb-4"
            hx-post=""
            hx-ext="json-enc"
            hx-encoding="json"
            hx-target="#task-form-feedback"
            hx-swap="innerHTML"
          >
            <div class="col-md-6">
              <label class="form-label" for="task-title">Title</label>
              <input class="form-control" type="text" id="task-title" name="title" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="task-status">Status</label>
              <select class="form-select" id="task-status" name="status">
                <option value="todo" selected>To do</option>
                <option value="in_progress">In progress</option>
                <option value="done">Done</option>
                <option value="canceled">Canceled</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="task-due-date">Due date</label>
              <input class="form-control" type="date" id="task-due-date" name="due_date" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="task-assigned-to">Assigned to (user ID)</label>
              <input
                class="form-control"
                type="number"
                id="task-assigned-to"
                name="assigned_to"
                min="1"
              />
            </div>
            <div class="col-12">
              <label class="form-label" for="task-description">Description</label>
              <textarea
                class="form-control"
                id="task-description"
                name="description"
                rows="3"
              ></textarea>
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">Create task</button>
            </div>
          </form>
          <div id="tasks-list" data-render="tasks-list" data-project-id="" hx-swap="innerHTML">
            <div class="text-muted">Loading tasks…</div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/auth.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get("id");
        const header = document.getElementById("project-header");
        const tasksList = document.getElementById("tasks-list");
        const taskForm = document.getElementById("task-create-form");
        const feedback = document.getElementById("task-form-feedback");
        const taskPageLink = document.getElementById("new-task-page");

        if (!projectId) {
          header.innerHTML =
            '<div class="alert alert-warning mb-0">Missing project id. Return to the <a href="list.html" class="alert-link">project list</a>.</div>';
          if (tasksList) {
            tasksList.innerHTML = "";
          }
          if (taskForm) {
            taskForm.classList.add("d-none");
          }
          if (taskPageLink) {
            taskPageLink.classList.add("d-none");
          }
          return;
        }

        if (taskPageLink) {
          taskPageLink.href = `../tasks/create.html?projectId=${encodeURIComponent(projectId)}`;
        }

        if (header) {
          header.setAttribute("hx-get", `/projects/${projectId}`);
          header.setAttribute("hx-trigger", "load");
          if (window.htmx) {
            htmx.process(header);
          }
        }

        if (tasksList) {
          tasksList.dataset.projectId = projectId;
          tasksList.setAttribute("hx-get", `/projects/${projectId}/tasks?page=1&per_page=10`);
          tasksList.setAttribute("hx-trigger", "load");
          if (feedback) {
            feedback.dataset.refreshEndpoint = `/projects/${projectId}/tasks?page=1&per_page=10`;
          }
          if (window.htmx) {
            htmx.process(tasksList);
          }
        }

        if (taskForm) {
          taskForm.setAttribute("hx-post", `/projects/${projectId}/tasks`);
          if (feedback) {
            feedback.dataset.refresh = "#tasks-list";
          }
        }
      });
    </script>
  </body>
</html>
