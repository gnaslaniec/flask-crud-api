<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Manager | Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js" defer></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="../users/list.html">Project Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../users/list.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../projects/list.html">Projects</a>
            </li>
          </ul>
          <button class="btn btn-outline-secondary btn-sm" id="logout-btn" type="button">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <div
        id="projects-list"
        data-render="projects-list"
        hx-get="/projects?page=1&per_page=10"
        hx-trigger="load"
        hx-swap="innerHTML"
      ></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/auth.js" defer></script>
  </body>
</html>
