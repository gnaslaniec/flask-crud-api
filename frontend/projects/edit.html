<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Manager | Edit Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js" defer></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="../users/list.html">Project Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../users/list.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../projects/list.html">Projects</a>
            </li>
          </ul>
          <button class="btn btn-outline-secondary btn-sm" id="logout-btn" type="button">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="h4 mb-3" id="project-edit-heading">Edit project</h1>
          <div id="project-edit-feedback" data-render="form-status" class="mb-3"></div>
          <form
            id="project-edit-form"
            class="card card-body shadow-sm mb-3"
            hx-put=""
            hx-ext="json-enc"
            hx-encoding="json"
            hx-target="#project-edit-feedback"
            hx-swap="innerHTML"
          >
            <div class="mb-3">
              <label class="form-label" for="project-name">Name</label>
              <input class="form-control" type="text" id="project-name" name="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="project-description">Description</label>
              <textarea
                class="form-control"
                id="project-description"
                name="description"
                rows="3"
              ></textarea>
            </div>
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
              <a class="btn btn-link" href="list.html">&larr; Back to projects</a>
              <div class="d-flex gap-2">
                <button
                  class="btn btn-outline-danger"
                  type="button"
                  id="project-delete-button"
                  hx-delete=""
                  hx-target="#project-delete-feedback"
                  hx-swap="innerHTML"
                  hx-confirm="Delete this project?"
                >
                  Delete project
                </button>
                <button class="btn btn-primary" type="submit">Save changes</button>
              </div>
            </div>
          </form>
          <div
            id="project-delete-feedback"
            data-render="form-status"
            data-redirect="list.html"
          ></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/auth.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get("id");
        const heading = document.getElementById("project-edit-heading");
        const form = document.getElementById("project-edit-form");
        const feedback = document.getElementById("project-edit-feedback");
        const deleteButton = document.getElementById("project-delete-button");
        const deleteFeedback = document.getElementById("project-delete-feedback");

        if (!projectId) {
          if (feedback) {
            feedback.innerHTML =
              '<div class="alert alert-warning" role="alert">No project id provided. Open this page from the projects list.</div>';
          }
          if (form) {
            form.classList.add("d-none");
          }
          if (deleteButton) {
            deleteButton.classList.add("d-none");
          }
          return;
        }

        const encodedId = encodeURIComponent(projectId);
        if (form) {
          form.setAttribute("hx-put", `/projects/${encodedId}`);
        }
        if (deleteButton) {
          deleteButton.setAttribute("hx-delete", `/projects/${encodedId}`);
        }
        if (deleteFeedback) {
          deleteFeedback.dataset.redirect = "list.html";
        }

        const pmAuth = window.pmAuth || {};
        const token = pmAuth.getToken ? pmAuth.getToken() : null;
        if (!token) {
          window.location.href = pmAuth.LOGIN_PAGE || "../index.html";
          return;
        }

        try {
          const response = await fetch(
            pmAuth.buildApiUrl ? pmAuth.buildApiUrl(`/projects/${encodedId}`) : `/projects/${encodedId}`,
            {
              headers: {
                Accept: "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.status === 401) {
            if (pmAuth.clearToken) {
              pmAuth.clearToken();
            }
            window.location.href = pmAuth.LOGIN_PAGE || "../index.html";
            return;
          }

          if (!response.ok) {
            throw new Error(`Failed to fetch project (status ${response.status}).`);
          }

          const payload = await response.json();
          const project = payload && payload.data ? payload.data : null;
          if (!project) {
            throw new Error("Project data not found.");
          }

          const nameField = document.getElementById("project-name");
          const descriptionField = document.getElementById("project-description");

          if (nameField) {
            nameField.value = project.name || "";
          }
          if (descriptionField) {
            descriptionField.value = project.description || "";
          }

          if (heading) {
            heading.textContent = `Edit ${project.name || "project"}`;
          }
          document.title = `Project Manager | Edit ${project.name || "Project"}`;
        } catch (error) {
          if (feedback) {
            feedback.innerHTML = `<div class="alert alert-danger" role="alert">${error instanceof Error ? error.message : "Unable to load project details."}</div>`;
          }
          if (form) {
            form.classList.add("d-none");
          }
          if (deleteButton) {
            deleteButton.classList.add("d-none");
          }
        }
      });
    </script>
  </body>
</html>
