<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Manager | Create User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js" defer></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="../users/list.html">Project Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../users/list.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../projects/list.html">Projects</a>
            </li>
          </ul>
          <button class="btn btn-outline-secondary btn-sm" id="logout-btn" type="button">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="h4 mb-3">Create user</h1>
          <div
            id="user-create-feedback"
            data-render="form-status"
            data-reset-form="true"
          ></div>
          <form
            hx-post="/users"
            hx-ext="json-enc"
            hx-encoding="json"
            hx-target="#user-create-feedback"
            hx-swap="innerHTML"
            class="card card-body shadow-sm"
          >
            <div class="mb-3">
              <label class="form-label" for="user-name">Name</label>
              <input class="form-control" type="text" id="user-name" name="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="user-email">Email</label>
              <input class="form-control" type="email" id="user-email" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="user-password">Password</label>
              <input
                class="form-control"
                type="password"
                id="user-password"
                name="password"
                required
              />
              <div class="form-text">Must satisfy the configured complexity rules.</div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="user-role">Role</label>
              <select class="form-select" id="user-role" name="role" required>
                <option value="manager">Manager</option>
                <option value="employee" selected>Employee</option>
              </select>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a class="btn btn-link" href="list.html">Back to list</a>
              <button class="btn btn-primary" type="submit">Create user</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/auth.js" defer></script>
  </body>
</html>
