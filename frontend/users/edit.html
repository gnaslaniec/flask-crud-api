<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Manager | Edit User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js" defer></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="../users/list.html">Project Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../users/list.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../projects/list.html">Projects</a>
            </li>
          </ul>
          <button class="btn btn-outline-secondary btn-sm" id="logout-btn" type="button">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="h4 mb-3" id="user-edit-heading">Edit user</h1>
          <div id="user-edit-feedback" data-render="form-status" class="mb-3"></div>
          <form
            id="user-edit-form"
            class="card card-body shadow-sm mb-3"
            hx-put=""
            hx-ext="json-enc"
            hx-encoding="json"
            hx-target="#user-edit-feedback"
            hx-swap="innerHTML"
          >
            <div class="mb-3">
              <label class="form-label" for="user-name">Name</label>
              <input class="form-control" type="text" id="user-name" name="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="user-email">Email</label>
              <input class="form-control" type="email" id="user-email" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="user-password">New password</label>
              <input class="form-control" type="password" id="user-password" name="password" />
              <div class="form-text">Leave blank to keep the current password.</div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="user-role">Role</label>
              <select class="form-select" id="user-role" name="role" required>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
              </select>
            </div>
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
              <a class="btn btn-link" href="list.html">&larr; Back to users</a>
              <div class="d-flex gap-2">
                <button
                  class="btn btn-outline-danger"
                  type="button"
                  id="user-delete-button"
                  hx-delete=""
                  hx-target="#user-delete-feedback"
                  hx-swap="innerHTML"
                  hx-confirm="Delete this user?"
                >
                  Delete user
                </button>
                <button class="btn btn-primary" type="submit">Save changes</button>
              </div>
            </div>
          </form>
          <div
            id="user-delete-feedback"
            data-render="form-status"
            data-redirect="list.html"
          ></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/auth.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("id");
        const heading = document.getElementById("user-edit-heading");
        const form = document.getElementById("user-edit-form");
        const feedback = document.getElementById("user-edit-feedback");
        const deleteButton = document.getElementById("user-delete-button");
        const deleteFeedback = document.getElementById("user-delete-feedback");

        if (!userId) {
          if (feedback) {
            feedback.innerHTML =
              '<div class="alert alert-warning" role="alert">No user id provided. Open this page from the users list.</div>';
          }
          if (form) {
            form.classList.add("d-none");
          }
          if (deleteButton) {
            deleteButton.classList.add("d-none");
          }
          return;
        }

        const encodedId = encodeURIComponent(userId);
        if (form) {
          form.setAttribute("hx-put", `/users/${encodedId}`);
          form.addEventListener("htmx:configRequest", (event) => {
            const params = event.detail && event.detail.parameters;
            if (params && Object.prototype.hasOwnProperty.call(params, "password") && params.password === "") {
              delete params.password;
            }
          });
          form.addEventListener("htmx:afterRequest", (event) => {
            const xhr = event.detail && event.detail.xhr;
            if (xhr && xhr.status < 400) {
              const passwordField = document.getElementById("user-password");
              if (passwordField) {
                passwordField.value = "";
              }
            }
          });
        }
        if (deleteButton) {
          deleteButton.setAttribute("hx-delete", `/users/${encodedId}`);
        }
        if (deleteFeedback) {
          deleteFeedback.dataset.redirect = "list.html";
        }

        const pmAuth = window.pmAuth || {};
        const token = pmAuth.getToken ? pmAuth.getToken() : null;
        if (!token) {
          window.location.href = (pmAuth.LOGIN_PAGE || "../index.html");
          return;
        }

        try {
          const response = await fetch(
            pmAuth.buildApiUrl ? pmAuth.buildApiUrl(`/users/${encodedId}`) : `/users/${encodedId}`,
            {
              headers: {
                Accept: "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.status === 401) {
            if (pmAuth.clearToken) {
              pmAuth.clearToken();
            }
            window.location.href = pmAuth.LOGIN_PAGE || "../index.html";
            return;
          }

          if (!response.ok) {
            throw new Error(`Failed to fetch user (status ${response.status}).`);
          }

          const payload = await response.json();
          const user = payload && payload.data ? payload.data : null;
          if (!user) {
            throw new Error("User data not found.");
          }

          const nameField = document.getElementById("user-name");
          const emailField = document.getElementById("user-email");
          const passwordField = document.getElementById("user-password");
          const roleField = document.getElementById("user-role");

          if (nameField) {
            nameField.value = user.name || "";
          }
          if (emailField) {
            emailField.value = user.email || "";
          }
          if (passwordField) {
            passwordField.value = "";
          }
          if (roleField) {
            roleField.value = user.role || "employee";
          }

          if (heading) {
            heading.textContent = `Edit ${user.name || "user"}`;
          }
          document.title = `Project Manager | Edit ${user.name || "User"}`;
        } catch (error) {
          if (feedback) {
            feedback.innerHTML = `<div class="alert alert-danger" role="alert">${error instanceof Error ? error.message : "Unable to load user details."}</div>`;
          }
          if (form) {
            form.classList.add("d-none");
          }
          if (deleteButton) {
            deleteButton.classList.add("d-none");
          }
        }
      });
    </script>
  </body>
</html>
